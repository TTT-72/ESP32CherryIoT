<!DOCTYPE html>
<html> <!--htmlはワープロ的構造、CSSは装飾、Javascriptはデータやり取り-->

<head>
	<meta charset="UTF-8">
	<title>ページタイトル</title>	<!-- ページタブに表示される名前 -->
	<style>
		h1 {
			color: rgb(255, 255, 255);
			background-color: rgb(50, 5, 252);
		}

		.hogehoge {
			padding: 10px;
			margin: 5px;
		}

		h2::before {
			content: "🐦";
			margin-right: 3px;
		}

		h2::after {
			content: "🕊";
			margin-left: 3px;
		}

		footer {
			width: 100%;
			text-align: center;
			background-color: lightblue;
			bottom: 0; /* 一番下に表示 */
			position: absolute; /* 絶対値参照*/
		}

		footer::after {
			content: "Copyright: @birdwatcher"
		}

		body {
			min-height: calc(100vh - 30px); /* ウィンドウサイズ縦幅 - 30ピクセル */
			position: relative; /* 相対値参照*/
			box-sizing: border-box;
			padding-bottom: 50px;
		}
	</style>
</head>

<body>	<!-- 本文 -->
	<!-- 実際に表示される領域 -->
	<h1>Hello Html</h1>
	<h2>おテスト</h2>
	<button class="hogehoge" onclick="clicked(this);">ボタン</button>
	<span id="output"></span>
	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}
		async function clicked(button) {
			button.disabled = true; // 処理中はボタンを無効化
			const output = document.getElementById("output");
			for (let i = 0; i < 1001; ++i) {
				output.innerHTML = i;
				await sleep(10); // 1秒待機
			}
			button.disabled = false;
		}
	</script>
	<footer></footer>
</body>

</html>
